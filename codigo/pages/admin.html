<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrator Settings</title>
    <link rel="stylesheet" href="/codigo/assets/css/admin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header-container">
      <div class="header-title">Administrador</div>
      <img src="/codigo/assets/images/imgpuc.png" class="header-image" />
    </div>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-option">Opções de desenvolvedor</div>
      </div>
      <div class="main-section">
        <div class="section-title">
          Cadastro/Alteração Perguntas e Respostas
        </div>
        <div class="input-container">
          <textarea
            class="input-keywords"
            id="input-keywords"
            placeholder="Palavras-chave"
          ></textarea>
          <textarea
            class="input-response"
            id="input-response"
            placeholder="Resposta"
          ></textarea>
        </div>
        <div class="button-container">
          <button class="btn-inserir">Inserir</button>
          <button class="btn-alterar">Alterar</button>
          <button class="btn-limpar">Limpar formulário</button>
          <button class="btn-deletar">Deletar</button>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th class="table-header">
                <input type="checkbox" id="select-all" />
              </th>
              <th class="table-header">Palavras-chave</th>
              <th class="table-header">Resposta</th>
              <th class="table-header">Data de criação/alteração</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>
    <script src="/codigo/assets/js/admin.js"></script>
  </body>
</html>
